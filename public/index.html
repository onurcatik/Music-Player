<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <div id="player"></div>
    <div class="sidebar">
        <div class="search">
            <input type="text" id="search-input" placeholder="Search Field">
            <button id="search-button">Search Button</button>
        </div>
        <div id="video-list"></div>
    </div>
    <div class="controls">
        <button id="prev" class="control-button">Prev</button>
        <button id="play-pause" class="control-button" disabled>Play</button>
        <button class="control-button" id="next">Next</button>
    </div>
    <div id="volume">
        <label for="volume-slider">Volume</label>
        <input type="range" id="volume-slider" min="0" max="100" value="50">
    </div>
    
<body>       

</html>
